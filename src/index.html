<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CommonFriends</title>
  <base href="/commonFriends/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!--vk api-->
  <script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
  <!--d3-->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!--Bootstrap-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <app-root>
    </div><div style="width:100%" id="loading"><div id="loadingRect"/><div>
      <script>
        window.onload = function() {
          try{
           var rect = d3.select("#loadingRect")
            .style("position", "absolute")
            .style("left", "-200px")
            .style("width", "150px")
            .style("height", "15px")
            .style("background-color", "#EDF3FF")
            .style("border-radius", "15px");

            loadingAnimation (-250, document.getElementById("loading").offsetWidth);
          } catch (e) { }        
          function loadingAnimation (start, end){
            rect.transition()
              .duration(1000)
              .style("left", end + 50 + "px")
              .on("end", function(){
                loadingAnimation (end, start);
              });
          }     
        }
   </script>
  </app-root>

</body>
</html>
